- name: Prepare localtrader app host 
  hosts: all
  become: true
  tasks:

    - name:
      ansible.builtin.user:
        name: localtrader
        group: localtrader
        groups: docker
        append: true

    - name: Set authorized key taken from file
      ansible.posix.authorized_key:
        user: localtrader
        state: present
        key: "{{ lookup('file', jenkins_deploy_public_key) }}"

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Update apt and install docker-compose-plugin
      apt:
        name: docker-compose-plugin
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: configure artifact registry authentication
      ansible.builtin.shell:
        cmd: printf "Y" | gcloud auth configure-docker europe-north1-docker.pkg.dev